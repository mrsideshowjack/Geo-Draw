 <iron-ajax id="get_filltext_ajax" auto
      url="//www.filltext.com/"
      params='{"rows": "1000", "fname":"{firstName}", "lname": "{lastName}",
       "city": "{city}", "business": "{business}", "index": "{index}"}'
      handle-as="json"
      loading="{{loading}}"
      last-response="{{people}}">
    </iron-ajax>
      <iron-list items="[[people]]" as="item">
        <template>
          <div>
            <paper-card class="item">
              <div class="primary dim">[[item.index]]</div>
              <iron-image style="width:100%; height:200px; background-color: lightgray;"
  sizing="cover" preload fade  src="images/drawstuff.png"></iron-image>
              <div class="pad">
                <div class="primary"><span>[[item.fname]]</span> <span>[[item.lname]]</span></div>
                <div class="secondary"><span>[[item.city]]</span></div>
                <div class="secondary dim">[[item.business]]</div>
                
              
            </paper-card>
          </div>
        </template>
      </iron-list>

      <paper-fab icon="add" id="fab-draw"></paper-fab>

   </paper-scroll-header-panel>

<section id="draw">
  <h1>draw-demo</h1>
  <div id="canvasDiv">
  <canvas id="canvas" width="1000px" height="700px" on-tap="canvasDown"></canvas>
  </div>
  <div class="buttons">
    <button type="button" id="colourbtn" class="toolbtn"><i class="fa fa-eyedropper"></i>Colour</button>
    <button type="button" id="sizebtn" class="toolbtn"><i class="fa fa-circle"></i>Size</button>
    <button type="button" id="eraserbtn" class="toolbtn"><i class="fa fa-eraser"></i>Eraser</button>
    <button type="button" id="clearbtn" class="toolbtn" onclick="clearCanvas()"><i class="fa fa-sticky-note-o"></i>Clear</button>
    <button type="button" id="sendbtn" class="toolbtn"><i class="fa fa-share"></i>Send</button>
  </div>

  <section id="tools">
  <div id="colour" class="tab">
    <h2>Colour</h2>
      <span>Choose a color: </span>
    <li>
      <button id="PurpleColor" type="button">Purple</button>
      <button id="GreenColor" type="button">Green</button>
      <button id="YellowColor" type="button">Yellow</button>
      <button id="BrownColor" type="button">Brown</button>
    </li>
  </div>
    <div id="size" class="tab">
      <h2>size</h2>
      <input type="range" id="sizeRange" min="1" max="100" value="10">
  </div>
    <div id="send" class="tab">
      <h2>send</h2>
  </div>
</section>

<script type="text/javascript">
  var drawFab = document.querySelector('#fab-draw');
drawFab.addEventListener('click', function(e) {
    var pages = document.querySelector('iron-pages');
    pages.selectNext();
  });
</script>
