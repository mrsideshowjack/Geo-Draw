<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Geo-Draw" />
  <title>Geo-Draw</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="atrament.js"></script>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

      <div class="nav" drawer>
        <!-- Nav Content -->
                   <iron-ajax id="get_filltext_ajax" auto
      url="//www.filltext.com/"
      params='{"rows": "1000", "fname":"{firstName}", "lname": "{lastName}",
       "city": "{city}", "business": "{business}", "index": "{index}"}'
      handle-as="json"
      loading="{{loading}}"
      last-response="{{people}}">
    </iron-ajax>
      <iron-list items="[[people]]" as="item">
        <template>
          <div>
            <paper-card class="item">
              <div class="primary dim">[[item.index]]</div>
              <iron-image style="width:100%; height:200px; background-color: lightgray;"
  sizing="cover" preload fade  src="images/drawstuff.png"></iron-image>
              <div class="pad">
                <div class="primary"><span>[[item.fname]]</span> <span>[[item.lname]]</span></div>
                <div class="secondary"><span>[[item.city]]</span></div>
                <div class="secondary dim">[[item.business]]</div>
                
              
            </paper-card>
          </div>
        </template>
      </iron-list>
      </div>

      <paper-header-panel class="main" main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
           <div class="title">Geo-Draw</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages selected="0">
        <section id="draw">
            <h1>draw</h1>
            <paper-fab id="fab-add" icon="add"></paper-fab>
    <canvas id="mySketcher" width="500px" height="500px"></canvas>

      <script>
    var atrament = atrament('canvas', window.innerWidth, window.innerHeight);
  </script>
        <draw-pad></draw-pad>

        </section>

     <section id="map">
 <geo-location latitude="{{lat}}"
               longitude="{{lng}}" 
               highAccuracy="true"></geo-location>

 <google-map latitude="[[lat]]" longitude="[[lng]]" zoom="15">
   <google-map-marker latitude="[[lat]]" longitude="[[lng]]" icon="images/user-marker.png"></google-map-marker>
   <google-map-marker latitude="50.786108" longitude=" -1.091166" icon="favicon.ico">
  <img width="350px"src="images/drawstuff.png">
</google-map-marker>
<google-map-marker latitude="50.798505" longitude=" -1.098549" icon="favicon.ico">
  <img width="350px"src="images/drawstuff.png">
</google-map-marker>
<google-map-marker latitude="50.799377" longitude=" -1.094519" icon="favicon.ico">
  <img width="350px"src="images/drawstuff.png">
</google-map-marker>
<google-map-marker latitude="50.795846" longitude="  -1.107408" icon="favicon.ico">
  <img width="350px"src="images/drawstuff.png">
</google-map-marker>
<google-map-marker latitude="50.801281" longitude="  -1.088726" icon="favicon.ico">
  <img width="350px"src="images/drawstuff.png">
</google-map-marker>
<google-map-marker latitude="50.793310" longitude=" -1.098211" icon="favicon.ico">
  <img width="350px"src="images/drawstuff.png">
</google-map-marker>
 </google-map>
</section>
</iron-pages>
          

      </paper-header-panel>

    </paper-drawer-panel>

</div>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
