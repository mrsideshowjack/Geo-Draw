<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">


<dom-module id="draw-control">
  <template>
    <style type="text/css">
    h1{
    	text-align: center;
    }
    form > *{
    	display: block;
    	margin: 1.5em;
    }
    form iron-label{
    	margin: 0;
      text-align: center;
    }
    paper-button.eraser{
    	background-color: var(--paper-red-500);
    	color: white;
    }
    paper-button.save{
    	background-color: var(--paper-green-500);
    	color: white;
    }
    paper-dialog{
      width: 60vw;
      max-width: 90vw;
    }

    iron-overlay-backdrop{
      z-index: -1;
    }
    paper-slider{
      width: 100%;
    }
    </style>
	 <geo-location latitude="{{lat}}"
               longitude="{{lng}}" 
               highAccuracy="true"></geo-location>

	<h1>Controls</h1>

    <form is="iron-form" id="control-form">
      <paper-button raised onclick="atrament.clear()" class="eraser">clear</paper-button><br>

      <iron-label>Thickness
      <paper-slider pin min="1" max="100" value="{{sliderWeightValue}}" on-change="sliderWeightChange"></paper-slider>
      </iron-label>

     
     <paper-checkbox onchange="atrament.smoothing = event.target.checked;" checked> Smoothing</paper-checkbox> 
      <paper-checkbox onchange="atrament.color = event.target.checked ? '#FFFFFF' : '#00000'; console.log(atrament.color);" > Eraser</paper-checkbox>

       <paper-color-input label="Pick Colour "shape="circle" type="hsv" ></paper-color-input>
      <paper-button raised on-tap="testTap">Set Colour</paper-button>
      <!-- https://github.com/David-Mulder/paper-color-picker -->

      <iron-label>Opacity
      <paper-slider pin min="0.1" max="1" step="0.05" value="{{sliderOpacityValue}}" on-change="sliderOpacityChange"></paper-slider>
      </iron-label>

      <paper-button raised on-tap="saveTap" class="save">Post to map</paper-button>
      <paper-button raised onclick="var dataURL = atrament.toImage(); window.open(dataURL);" >save Localy</paper-button><br>

</form>

      
      <firebase-document
      location="https://geo-draw.firebaseio.com/posts"
      data="{{a}}"></firebase-document>


      <paper-dialog entry-animation="scale-up-animation"
                    exit-animation="fade-out-animation"
                    id="save-dialog">
        <h2>Save</h2>

        <form is="iron-form" id="save-form" action="">

        <iron-image src="dataURL" preload sizing="contain" placeholer="../images/drawstuff.png"></iron-image>

          <paper-input label="Title" maxlength="15" value="{{title}}"></paper-input>
          <paper-textarea label="Description" char-counter maxlength="200" value="{{description}}"></paper-textarea>
          <p>lng: [[lng]] lat: [[lat]]</p>
        </form>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button raised class="save" dialog-confirm  type="submit" on-tap="sendPost">Accept</paper-button>
      </div>
      </paper-dialog>

    
  </template>
  <script>
    Polymer({
      is: 'draw-control',
      properties: {
      
      title: {
        type: String,
        value: '',
      },
      description: {
        type: String,
        value: '',
      },
      lat: {
        type: String,
        value: '',
      },
      lng: {
        type: String,
        value: '',
      }
      },
      testTap: function(){
        var e = document.querySelector('paper-color-input');
      console.log(e.valueAsHex);
      atrament.color = e.valueAsHex;
      },
      sliderWeightChange: function () {
         atrament.weight= this.sliderWeightValue;
      },
      sliderOpacityChange: function () {
        console.log(this.sliderOpacityValue);
         atrament.opacity= this.sliderOpacityValue;
      },
     saveTap: function(){
        var dialog = document.querySelector('#save-dialog');
        // var dataURL = atrament.toImage();
        dialog.open();
      },
      sendPost: function(){
        console.log('pepe');
        var sendFirePush = new Firebase('https://geo-draw.firebaseio.com/posts');
        sendFirePush.push({ //'user_id': '',
                           'title': this.title,
                            'description': this.description,
                             'image': atrament.toImage(),
                              'lat': this.lat,
                               'lng': this.lng
                                });
      }

    });
  </script>
</dom-module>
