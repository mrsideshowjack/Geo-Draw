<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/animations/scale-up-animation.html">


<dom-module id="draw-save">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button{
      background-color: var(--paper-green-500);
      color: white;
    }
    </style>

<paper-button raised on-tap="handleTap">save dialog</paper-button>

<paper-dialog entry-animation="scale-up-animation"
              exit-animation="fade-out-animation">
  <h2>Header</h2>
  <div>Dialog body</div>
</paper-dialog>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'draw-save',

        handleTap: function(){
        var dialog = document.querySelector('paper-dialog');
        dialog.open();
      }
      });
    })();
  </script>
</dom-module>
